<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
  <!-- Bootstrap CSSの読み込み -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fontsの読み込み（オプション） -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      /* 背景画像の設定 */
      background-image: url("{{ url_for('static', filename='images/finance-background.jpg') }}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Roboto', sans-serif;
      position: relative;
      margin: 0;
    }

    /* オーバーレイの追加 */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* 半透明の黒 */
      z-index: 1;
    }

    .login-container {
      position: relative;
      z-index: 2; /* オーバーレイの上に表示 */
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #343a40;
      font-weight: 700;
      text-align: center;
    }

    .form-label {
      color: #343a40;
      font-weight: 500;
    }

    .form-control {
      border-radius: 5px;
    }

    .btn-login {
      background-color: #007bff;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 1rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-login:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
      color: #ffffff;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #6c757d;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #343a40;
      text-decoration: none;
    }

    /* レスポンシブデザイン調整（オプション） */
    @media (max-width: 576px) {
      .login-container {
        padding: 20px;
      }

      .login-container h2 {
        font-size: 1.8rem;
      }

      .btn-login {
        padding: 8px 16px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>ログイン</h2>
    <form method="POST" action="{{ url_for('auth.login') }}">
      <!-- CSRF token (hidden) -->
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

      <div class="mb-3">
        <label for="login_username" class="form-label">ユーザー名:</label>
        <input type="text" class="form-control" id="login_username" name="login_username" required>
      </div>

      <div class="mb-4">
        <label for="login_password" class="form-label">パスワード:</label>
        <input type="password" class="form-control" id="login_password" name="login_password" required>
      </div>

      <button type="submit" class="btn-login">ログイン</button>
    </form>

    <a href="{{ url_for('auth.index') }}" class="back-link">トップに戻る</a>
  </div>
  
  <!-- Bootstrap JSの読み込み（オプション） -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
